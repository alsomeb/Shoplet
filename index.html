<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Progressive Web App -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- My CSS Override -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Shoplet</title>
  </head>
  <body class="container text-center">
    <section class="shopping-cards">
      <div class="index-header">
        <h1 class="index-header-text">Let's get shopping</h1>
      </div>

      <!-- MODAL -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                New Shopping List
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="formen">
                <div class="mb-3">
                  <label for="product-name" class="col-form-label"
                    >List Name:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="list-name"
                    autocomplete="off"
                    name="list"
                    placeholder="Enter List Name"
                  />
                </div>
                <div class="mb-3">
                  <label for="date" class="col-form-label">Date:</label>
                  <input
                    type="date"
                    class="form-control"
                    id="date"
                    name="date"
                    placeholder="Enter Date"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-dark modal-buttons"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                id="modal-addbtn"
                type="button"
                class="btn btn-outline-dark modal-buttons"
              >
                Add List
              </button>
            </div>
          </div>
        </div>
      </div>

      <button id="add-list" class="btn btn-outline-dark modal-buttons mt-5">
        Create new List
      </button>
      <div class="row mt-4" id="shopping_lists"></div>
    </section>

    <!-- CDN SCript Font Awesome & Bootstrap & jQuery -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5d358afd40.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
