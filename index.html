<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Progressive Web App -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- My CSS Override -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Shoplet</title>
  </head>
  <body class="container text-center">
    <section class="shopping-cards">
      <div class="my-5 index-header">
        <h1>Let's get shopping</h1>
      </div>
      <div class="row">
        <!-- Take up a third of screen and half on Ipad, full width mobile -->
        <div class="shoppinglist-column col-lg-4 col-md-6">
          <div class="card shadow">
            <div class="card-header fw-bold text-center">2023-04-11</div>
            <div class="card-body text-center">
              <p class="lead mt-2">Shopping list for dinner with family</p>
            </div>
            <div class="card-footer">
              <div class="update-buttons">
                <div class="box">
                  <a class="btn btn-outline-dark" href="/list.html"
                    >Start shopping</a
                  >
                  <a class="btn btn-outline-danger" href="#">Delete</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Take up a third of screen and half on Ipad, full width mobile -->
        <div class="shoppinglist-column col-lg-4 col-md-6">
          <div class="card shadow">
            <div class="card-header fw-bold text-center">2023-04-12</div>
            <div class="card-body text-center">
              <p class="lead mt-2">Snacks for the weekend</p>
            </div>
            <div class="card-footer">
              <div class="update-buttons">
                <div class="box">
                  <a class="btn btn-outline-dark" href="/list.html"
                    >Start shopping</a
                  >
                  <a class="btn btn-outline-danger" href="#">Delete</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Take up a third of screen and half on Ipad, full width mobile -->
        <div class="shoppinglist-column col-lg-4 col-md-6">
          <div class="card shadow">
            <div class="card-header fw-bold text-center">2023-04-13</div>
            <div class="card-body text-center">
              <p class="lead mt-2">Lunch with dad</p>
            </div>
            <div class="card-footer">
              <div class="update-buttons">
                <div class="box">
                  <a class="btn btn-outline-dark" href="/list.html"
                    >Start shopping</a
                  >
                  <a class="btn btn-outline-danger" href="#">Delete</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- CDN SCript Font Awesome & Bootstrap & jQuery -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5d358afd40.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
