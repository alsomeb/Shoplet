<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Progressive Web App -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- My CSS Override -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Shoplet</title>
  </head>
  <body class="container text-center">
    <div class="mb-4 index-header">
      <h1 class="products-header">Lets Check off this list</h1>
    </div>
    <div class="jumbotron rounded shadow center">
      <div class="jumbo-head mt-4">
        <img src="/img/delivery-cart.png" class="rounded" alt="cart" />
        <div class="display-4 jumbo-title"></div>
      </div>
      <div class="listan">
        <ul class="mt-4 mb-5 shopping-list"></ul>
      </div>
    </div>
    <div class="text-center buttons-container">
      <div class="buttons mt-5">
        <a href="/index.html" class="btn btn-outline-dark back-btn"
          >Back To lists</a
        >
      </div>
    </div>

    <!-- Added By jQuery -->
    <!--
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      id="modalBtn"
    >
      Add Product
    </button>
  -->

    <!-- MODAL -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="product-name" class="col-form-label"
                  >Product Name:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="product-name"
                  autocomplete="off"
                  name="product"
                  placeholder="Enter Product Name"
                />
              </div>
              <div class="mb-3">
                <label for="amount" class="col-form-label">Amount:</label>
                <input
                  type="number"
                  class="form-control"
                  id="amount"
                  name="amount"
                  autocomplete="off"
                  placeholder="Enter Amount"
                  min="1"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-dark modal-buttons"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="modal-addbtn"
              type="button"
              class="btn btn-outline-dark modal-buttons"
            >
              Add Product
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- CDN SCript Font Awesome & Bootstrap & jQuery -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5d358afd40.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/list.js"></script>
  </body>
</html>
